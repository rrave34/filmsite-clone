<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listeraf</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>

    <div class="hero-section"></div>

    <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="#"><img src="img/logo.png" alt="Listeraf Logosu"></a>
            </div>
            <div class="header-right">
                <nav class="main-nav">
                    <ul id="main-menu"></ul>
                </nav>
                <div class="auth-links">
                    <a href="#" class="login-link">giriş yap</a>
                    <a href="#" class="signup-link">kaydol</a>
                </div>
            </div>
        </div>
    </header>

    <main class="main-content">
        <section id="how-it-works" class="content-section">
            <div class="container">
                <h2>Nasıl Çalışır?</h2>
                <div class="features-grid" id="features-container"></div>
            </div>
        </section>

        <section id="most-watched" class="content-section">
            <div class="container">
                <h2>En Çok İzlenenler</h2>
                <div class="poster-row" id="poster-container"></div>
            </div>
        </section>

        <section id="recent-lists" class="content-section">
            <div class="container">
                <h2>Son Eklenen Listeler</h2>
                <div class="list-row" id="recent-lists-container"></div>
                  <div class="menusn">
                <a href="#"><img src="img/favi.png" alt="Menu-soneklenen"></a>

            </div>
        </section>

        <section id="popular-members" class="content-section">
            <div class="container">
                <h2>Popüler Üyeler</h2>
                <div class="members-row" id="popular-members-container"></div>
            </div>
        </section>
        <section id="suggestions-comments" class="content-section">
            <div class="container suggestions-comments-grid">
                <div id="random-suggestion"></div>
               <div id="latest-comments"></div>
            </div>
        </section>
        </main>

    </main>

    <script src="script.js" defer></script>

</body>
</html>
